---
layout: default
---
<article class="container" style="max-width: 700px; padding-top: 2rem;">
    <header style="margin-bottom: 3rem; text-align: center;">
        <span class="post-meta">{{ page.date | date: "%B %d, %Y" }}</span>
        <h1 style="font-size: 3rem; margin-top: 0.5rem;">{{ page.title }}</h1>
        <div style="width: 50px; height: 2px; background: var(--gold-antique); margin: 2rem auto;"></div>
    </header>

    <div class="content" style="font-size: 1.1rem; line-height: 1.8;">
        {{ content }}
    </div>

    <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-subtle);">
        <a href="/codex/" style="color: var(--teal-electric);">&larr; Return to The Codex</a>
    </div>
</article>
